  <script type="text/javascript">
    //<![CDATA[
    $.ajaxSetup({
      timeout: 1500
    });

    var formSend = function (id) {
      var form_id = '#' + id + '-form';
      var x = $(form_id);
      $('.error_msg').text('');
      api_form(x.attr('action'), form_id, formOK);

      $('.formLine').each(function () {
        if ($(this).find('.error_msg').text() != "") {
          $(this).addClass('lighted');
        }
      });

      return false;
    };

    var formOK = function (formid, res) {
      $(formid).html('');
      $('.formHolder').css('display', 'none');
      $('.article').prepend('<p style="padding:20px; text-indent:0; margin:0;">Благодарим Вас за регистрацию!&nbsp;Для продолжения регистрации перейдите по ссылке в письме, которое было отправлено на указанный Вами адрес электронной почты.</p>')
    };

    var lastLogin = "";
    var loginLine = $('#login-line');
    var loginError = $('#now-form_login_err');
    var checkLogin = function (login) {
      if (login == '') {
        loginLine.addClass('lighted');
        loginError.text("не задано обязательное значение");
        return;
      }

      if (login == lastLogin) {
        return
      }
      lastLogin = login;

      var urlAPICheckLogin = 'http://www.tender.pro/api/_info.login_exists.json?login=' + login + '&callback=?';
      $.getJSON(urlAPICheckLogin, function (rv) {
        if (rv.success) {
          if (rv.result && rv.result.data) {
            loginLine.addClass('lighted');
            loginError.text("Указанный логин уже занят. Выберите другой логин");
          } else {
            loginLine.removeClass('lighted');
            loginError.text('');
          }
        }
      });
    }

    $(document).ready(function () {
      $('#now-send').click(function () {
        return formSend('now');
      });

      $('#login').blur(function () {
        checkLogin($(this).val())
      })

      $('#agreement').click(function () {
        $('#now-send').prop('disabled', !$(this).is(':checked'));
      });

      $("#login").focus();

    });
    //]]>
  </script>
